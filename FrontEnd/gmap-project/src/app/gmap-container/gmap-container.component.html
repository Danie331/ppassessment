
<p-splitButton label="Options" [model]="polyOptions"></p-splitButton>

<p-dropdown [options]="polys" [(ngModel)]="polyModel" placeholder="Select Polygon" optionLabel="Name" [showClear]="true" (onChange)="onSelectDropdownItem($event)"></p-dropdown>

<p></p>

<p-gmap [options]="options" [overlays]="overlays" [style]="{'width':'100%','height':'85vh'}" (onMapReady)="setMap($event)"></p-gmap>

<p-messages [(value)]="msgs"></p-messages>
